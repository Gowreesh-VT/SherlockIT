<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#a855f7", // Purple/Magenta Glow
                        secondary: "#06b6d4", // Cyan/Teal accent
                        "background-light": "#0f172a", // Very dark slate for light mode fallback (still dark theme essentially)
                        "background-dark": "#000000", // Pure black for OLED
                        "glass-light": "rgba(255, 255, 255, 0.1)",
                        "glass-dark": "rgba(0, 0, 0, 0.6)",
                    },
                    fontFamily: {
                        display: ["'Cinzel'", "serif"], // For headings
                        body: ["'Rajdhani'", "sans-serif"], // For UI text
                    },
                    borderRadius: {
                        DEFAULT: "12px",
                        xl: "20px",
                    },
                    backgroundImage: {
                        'multiverse-gradient': "radial-gradient(circle at 50% 0%, rgba(168, 85, 247, 0.25) 0%, rgba(6, 182, 212, 0.1) 40%, transparent 80%)",
                    }
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer utilities {
            .material-symbols-outlined {
                font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            }
        }
    </style>
<style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        @keyframes glow {
            0% { box-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7; }
            50% { box-shadow: 0 0 20px #a855f7, 0 0 30px #a855f7; }
            100% { box-shadow: 0 0 5px #a855f7, 0 0 10px #a855f7; }
        }
        @keyframes drift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-glow {
            animation: glow 3s infinite;
        }
        .stars {
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: drift 100s linear infinite;
        }
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
